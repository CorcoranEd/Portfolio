---
layout: default
regenerate: true
---

<header class="project-header">
  <h1 class="project-title">Projects</h1>
</header>

<ul class="project-list">
  {% for project in site.projects %}
    <li>
      <a class="project-link" href="{{ project.url }}">
        <img src="/assets/images/{{ project.hero-image }}"/>
        <!-- <h3>{{ project.title }}</h3> -->
      </a>
    </li>
  {% endfor %}
</ul>
