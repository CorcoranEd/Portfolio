---
layout: default
regenerate: true
---

<header class="project-header">
  <h1 class="project-title">Projects</h1>
</header>

<ul class="project-list">
  {% for project in site.data.contentful.spaces.portfolio.project %}
    <li>
      <a class="project-link" href="/projects/{{ project.title | downcase | replace: " ", "-" }}.html">
        <img src="{{ project.heroImage.url }}"/>
        <h3>{{ project.title }}</h3>
      </a>
    </li>
  {% endfor %}
</ul>
